<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list</title>
</head>
<body>

<div id="app">
    <form action="#" v-on:submit.prevent="addItem">
        <input type="text" name="item" v-model="item" v-bind:class="{ error: isInvalid }">
        <input type="submit" value="Add" v-bind:disabled="items.length > 10">
    </form>

    <ul>
        <li v-for="(item, index) in items" v-on:click="removeItem(index)">{{ item }}</li>
    </ul>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
