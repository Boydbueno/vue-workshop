<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Flashcards</title>
    <style>
        body {
            margin-top: 30px;
        }

        .card-list li {
            cursor: pointer;
        }

        .card-deck, .discard-pile, .drawn-card {
            float: left;
            display: block;
            width: 150px;
            height: 150px;
            margin: 20px 20px 0 0;
        }
    </style>
</head>
<body>

<div class="container" id="app">
    <create-card-form @added="onCardAdded"></create-card-form>

    <card-deck class="card-deck" :cards="deckCards" @draw-card="onDrawCard"></card-deck>

    <card class="drawn-card clearfix" v-if="drawnCard" :card="drawnCard"></card>

    <discard-pile class="discard-pile" :cards="discardPileCards" @shuffle-discard-pile="onShuffleDiscardPile"></discard-pile>

    <card-list class="card-list"
            :cards="cards"
            :deck-cards="deckCards"
            @added-card-to-deck="onCardAddedToDeck"
            @deleted-card-from-deck="onCardDeletedFromDeck"></card-list>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="js/components/create-card-form.js"></script>
<script src="js/components/discard-pile.js"></script>
<script src="js/components/card-deck.js"></script>
<script src="js/components/card-list.js"></script>
<script src="js/components/card.js"></script>
<script src="js/main.js"></script>
</body>
</html>
